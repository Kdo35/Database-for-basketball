<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Waitlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom focus style for better accessibility */
        .focus-style:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.6);
            border-color: #3b82f6;
        }
        /* Custom transition for smooth effects */
        .form-element {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 space-y-6">
        <!-- Header Section -->
        <div>
            <h1 class="text-3xl font-bold text-gray-900 text-center">Join Our Database</h1>
            <p class="mt-2 text-sm text-gray-600 text-center">Fill in your details below to get started.</p>
        </div>

        <!-- Form Section -->
        <form id="data-form" class="space-y-6">
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus-style form-element">
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus-style form-element">
            </div>

            <!-- Height Input -->
            <div>
                <label for="height" class="block text-sm font-medium text-gray-700">Height (e.g., 175 cm or 5'9")</label>
                <input type="text" id="height" name="height" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus-style form-element">
            </div>

            <!-- Date of Birth Input -->
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="dob" name="dob" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-md shadow-sm text-gray-700 focus-style form-element">
            </div>

            <!-- Consent Checkbox -->
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="consent" name="consent" type="checkbox" required
                           class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                    <label for="consent" class="font-medium text-gray-700">I agree to the terms and conditions.</label>
                    <p class="text-gray-500">You consent to us storing your data.</p>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" id="submit-button"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 form-element">
                    Submit
                </button>
            </div>
        </form>

        <!-- Message Area for Success/Error -->
        <div id="message-area" class="hidden mt-4 text-sm text-center p-4 rounded-md"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // IMPORTANT: Replace this with your actual n8n webhook URL.
        const N8N_WEBHOOK_URL = ; https://kd35.app.n8n.cloud/webhook/collect-user-data';
        // -------------------

        const form = document.getElementById('data-form');
        const submitButton = document.getElementById('submit-button');
        const messageArea = document.getElementById('message-area');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show loading state on the button
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            submitButton.classList.add('opacity-75', 'cursor-not-allowed');

            // Hide previous messages
            messageArea.classList.add('hidden');
            messageArea.textContent = '';

            // 1. Collect data from the form
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                height: formData.get('height'),
                dob: formData.get('dob'),
                consent: formData.get('consent') === 'on' // Convert checkbox value to boolean
            };

            // 2. Send data to the n8n webhook
            try {
                // We use 'no-cors' mode to prevent CORS errors from blocking the request.
                // This allows the data to be sent, but we cannot read the server's response.
                await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors', // FIX: Prevents browser from blocking the request due to CORS policy.
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // Since we are in 'no-cors' mode, we can't check the response status.
                // We will assume the submission was successful if no network error was thrown.
                showSuccessMessage('Thank you! Your submission has been received.');
                form.reset(); // Clear the form fields

            } catch (error) {
                // This block will now only catch genuine network errors (e.g., no internet, DNS failure).
                console.error('Submission Error:', error);
                showErrorMessage('A network error occurred. Please check your connection and try again.');
            } finally {
                // Restore button to its original state
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
                submitButton.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });

        function showSuccessMessage(message) {
            messageArea.textContent = message;
            messageArea.classList.remove('hidden', 'bg-red-100', 'text-red-700');
            messageArea.classList.add('bg-green-100', 'text-green-700');
        }

        function showErrorMessage(message) {
            messageArea.textContent = message;
            messageArea.classList.remove('hidden', 'bg-green-100', 'text-green-700');
            messageArea.classList.add('bg-red-100', 'text-red-700');
        }
    </script>

</body>
</html>
